  <!-- Add News model -->
  <button style="display:block;
          margin-left:  auto;
          margin-right: 0;"
          class="btn btn-outline-dark"  data-toggle="modal" data-target="#NewsModal">Add News <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
  </svg> </button>
  <hr>
  <br> <br>
  <div class="modal fade" id="NewsModal" tabindex="-1" role="dialog" aria-labelledby="NewsModel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="NewsModel">Add News</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >

         <form #newsForm="ngForm" (ngSubmit)="onAddnews(newsForm)">

           <div class="form-group" >
             <label for="title">Title</label>
             <input type="text" ngModel name="title" class="form-control"  id="title" placeholder="title" required>
           </div>

           <div class="form-group" >
             <label for="text"> text</label>
             <textarea type ="text" ngModel name="text"  class="form-control" id="text" placeholder="the news" required> </textarea>
           </div>

           <div class="form-group" >
             <label for="link">Image Link</label>
             <input type="text" ngModel name="link" class="form-control" id="link" placeholder="Link of image" required>
           </div>

     <!--      <div class="form-group" style="text-align:center" >
             <p>
               <input type="file" (change)="selectFile($event)">
             </p>
           </div>-->
    <div class="modal-footer">
      <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" [disabled]="newsForm.invalid"  type="submit" >Save changes</button>

    </div>

  </form>


        </div>
        </div>
      </div>
    </div>

     <!-- <a href="#" class="btn btn-dark">Read More</a>-->

      <p class="card-text">{{new.text}} </p>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>

  </div>
